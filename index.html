<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Michael Tang | Enterprise Architect & AI Specialist</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #3b82f6;
      --dark: #1f2937;
      --gray: #6b7280;
      --light: #f9fafc;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--light);
      color: var(--dark);
      line-height: 1.6;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 1.5rem;
    }
    .navbar {
      background: var(--dark);
      padding: 1.2rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .logo {
      color: #fff;
      font-size: 1.6rem;
      font-weight: 800;
      text-decoration: none;
    }
    .nav-links a {
      margin-left: 1.5rem;
      color: #cbd5e1;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #fff;
    }

    .hero-image-text {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 4rem 0;
      background: #fff;
      gap: 2rem;
      border-bottom: 1px solid #e5e7eb;
    }
    .hero-text {
      flex: 1 1 300px;
      max-width: 500px;
    }
    .hero-text h1 {
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: var(--dark);
    }
    .hero-text p {
      font-size: 1.15rem;
      color: var(--gray);
      margin-bottom: 1.8rem;
    }
    .btn {
      padding: 0.8rem 1.6rem;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #2563eb;
    }
    .section {
      padding: 4rem 0;
    }
    .section h2 {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: var(--dark);
    }
    .skills-grid,
    .projects-grid {
      display: grid;
      gap: 1.8rem;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    .skill-group,
    .project-card {
      background: #fff;
      border-left: 4px solid var(--primary);
      padding: 1.5rem;
      border-radius: 0 8px 8px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      text-align: center;
    }
    .skill-group .icon {
      color: var(--primary);
      margin-bottom: 1rem;
    }
    .skill-group h3 {
      font-size: 1.1rem;
      color: #1e40af;
      margin-bottom: 0.5rem;
    }
    .skill-group p {
      font-size: 0.95rem;
      color: var(--gray);
    }
    .strengths {
      background: #f3f4f6;
      border-radius: 12px;
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: center;
    }
    .tags {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .tags li {
      background: #dbeafe;
      color: #1e40af;
      padding: 0.4rem 0.8rem;
      border-radius: 12px;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    .footer {
      background: var(--dark);
      color: #cbd5e1;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }
    .footer a {
      color: #cbd5e1;
      text-decoration: none;
      margin: 0 0.5rem;
    }
    .footer a:hover {
      color: #fff;
    }
  </style>
</head>

    <a href="#" class="logo">Michael Tang</a>
    <nav class="nav-links">

    </nav>
  </header>

    </p>
    <p>&copy; 2025 Michael Tang. All rights reserved.</p>
  </footer>
</body>
</html>
